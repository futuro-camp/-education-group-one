<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shopx</title>
</head>
<body>
    <header class="container">
        <div class="row justify-content-between">
            <div class="col-12 order-md-1 col-md-3 d-flex justify-content-center header-logo"><img src="images/header/logo.png" alt="logo"></div>
            <div class="col-9 order-md-0 col-md-3 d-flex align-items-center header-search">
                <form class="search-form" action="#">
                        <button class="search-button" type="submit"><img src="icons/search.svg" alt="search"></button>
                        <input class="search-input" type="text" placeholder="search">
                </form>
            </div>
            <div class="col-3 order-md-2 col-md-3 header-tools">
                <nav class="navbar navbar-expand-md justify-content-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <img src="icons/3-layers.svg" alt="menu" class="navbar-toggler-icon">
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="icons/user.svg" alt="user"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><img src="icons/cart.svg" alt="cart"><span class="badge badge-dark rounded-circle cart-items-counter">1</span></a>
                            </li>
                        </ul>
                    </div> 
                </nav>
            </div>
        </div>
        <hr>
        <nav class="navbar">

        </nav>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
