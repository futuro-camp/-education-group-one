<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Shopx</title>
</head>
<body>

    <header class="container">
        <div class="row justify-content-between align-items-center mt-5 mb-4">
            <div class="col-12 order-md-1 col-md-3 d-flex justify-content-center">
                <img src="img/head/head_logo.png">
            </div>
            <form class="col-10 order-md-0 col-md-3 f-direction-row">
                <input class="no-outline header-form-submit" type="submit" value="">
                <input class="no-outline header-form-input" type="text" placeholder="search">
            </form>
            <nav class="col-2 order-md-2 col-md-3 navbar navbar-expand-md justify-content-center">
                <button class="no-outline navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <img src="img/head/hamburger_menu_icon.svg">
                </button>
                <div class="header-collapse-items collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="img/head/user_icon.svg">
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="img/head/cart_icon.svg">
                        </a>
                        </li>    
                    </ul>
                </div>
            </nav>
        </div>
        <hr>
        <nav class="navbar">

        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
